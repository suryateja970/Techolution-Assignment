<table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="header">
                Student Name
            </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="rollNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Roll Number</th>
        <td mat-cell *matCellDef="let element"> {{element.rollNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="marks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Marks </th>
        <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">
            {{element.status || "Pass"}}
        </td>
    </ng-container>

    <ng-container matColumnDef="header-row">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="4">
            <div class="dis">
                Students Result Board
            </div>
        </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['header-row']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{'text-danger':row.status=='Fail','text-success':row.status=='Topper'}" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
